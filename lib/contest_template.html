<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Open Source Free Judge System">
    <meta name="author" content="Alex Tsvetanov">
    <meta name="keywords" content="Judge, Online, System, C++, C#, Algorithms">
    <meta name="distribution" content="web">
    <meta name="robots" content="index, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="/favicon.ico">
    <title>AT Judge</title>
	<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"><link href="/css/jumbotron.css" rel="stylesheet"><script src="/node_modules/jquery/dist/jquery.min.js"></script><script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-default"><a href="/" class="navbar-brand">AT Judge</a>
        <ul class="nav navbar-nav">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/contactus.php" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="/aboutus.php" class="nav-link">About</a></li>
        </ul>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">
       			{{title}}
			</h1>
            <p>Best tasks for you! Here and now!</p>
            <p><a href="/aboutus.html" role="button" class="btn btn-primary btn-lg">Learn more »</a></p>
        </div>
    </div>
    <div class="container">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css" rel="stylesheet">
		{{tasks}}
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            (document).ready(function() {
                $('.nav-tabs li').first().addClass('active');
                $('.nav-tabs li:eq(0) a').tab('show');
            });
        </script>
        <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/js/bootstrap.min.js"></script>
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <hr>
        <div class="row">
            <div class="col-md-4">
                <form action="/submission.php">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" class="form-control">
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="task">Task</label>
						{{tasksoption}}
                    </div>
                    <fieldset>
                        <legend>Submit:</legend>
                        <div class="form-group">
                            <label for="sourcecode">your source code</label>
                            <textarea name="sourcecode" rows="20" class="form-control"></textarea>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="lang">Language</label>
						{{langs}}
                    </div>
                    <input type="hidden" name="contest" value="{{contestid}}">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <footer>
        <center>
            <p>Copyrights © Alex Tsvetanov 2016-2017</p>
        </center>
    </footer>
</body>

</html>
